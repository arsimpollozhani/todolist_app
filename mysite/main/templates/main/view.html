{% extends "main/base.html" %}

{% block title %} View {% endblock %}

{% block content %}

<style>
    #todos-list:hover {
        border-radius: 5px;
        background-color: rgb(210, 225, 237);
    }
</style>

<h3 class="mb-4">View todos</h3>

    <div class="row">
        <div class="col-md">
            {% for list in user.todolist.all %}
                <p id="todos-list" class="px-2 py-2"><a href="/{{list.id}}">{{ list.name }}</a></p>
            {% endfor %}
        </div>
        <div class="col-md">

        </div>
    </div>

{% endblock %}
